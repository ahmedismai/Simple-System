<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMarks</title>
    <!-- Link to Font Awesome icons library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Link to Bootstrap CSS for styling -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Link to custom CSS for additional styling -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section style="background-color: #f7ecde; min-height: 100vh">
      <div class="container">
        <div class="caption text-center pt-5">
          <h1 class="mb-5">Bookmarker</h1>
          <div class="bor mb-4"></div>
          <p>
            <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </p>
        </div>

        <div class="mb-3">
          <label for="siteName" class="my-2"
            ><i class="fa-solid fa-link pe-2"></i> Site Name
          </label>
          <input
            type="text"
            class="form-control"
            id="siteName"
            placeholder="Website Name "
            required
          />
        </div>
        <div class="mb-3">
          <label for="siteURL" class="my-2"
            ><i class="fa-solid fa-link pe-2"></i> Site URL
          </label>
          <input
            type="text"
            class="form-control"
            id="siteURL"
            placeholder="Website URL "
            required
          />
        </div>
        <div class="text-center my-4">
          <button onclick="addWeb()" class="btn btn-danger px-5" id="submitBtn">
            Submit
          </button>
        </div>
        <div class="bor"></div>
        <table class="table mt-4 text-center bg-light">
          <thead>
            <th class="text-capitalize">index</th>
            <th class="text-capitalize" id="Name">Website Name</th>
            <th class="text-capitalize">Visit</th>
            <th class="text-capitalize">Delete</th>
          </thead>
          <tbody id="tableContent"></tbody>
        </table>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
